<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-toolbar color="primary">
      <span (click)="sidenav.close()"
      class="nav-close-btn"
      >X</span>
      <span style="margin-left: auto;">LOGO</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/notes" (click)="sidenav.close()">
        <mat-icon>note</mat-icon>
        <span class="nav-caption">Notes</span>
      </a>
      <a mat-list-item routerLink="/reminders" (click)="sidenav.close()">
        <mat-icon>notifications</mat-icon>
        <span class="nav-caption">Reminders</span>
      </a>
      <a mat-list-item routerLink="/about" (click)="sidenav.close()">
        <mat-icon>supervisor_account</mat-icon>
        <span class="nav-caption">About</span>
      </a>
      <a mat-list-item routerLink="/features" (click)="sidenav.close()">
        <mat-icon>fiber_new</mat-icon>
        <span class="nav-caption">Upcoming features</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header [sidenav]='sidenav'></app-header>

    <main>
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
