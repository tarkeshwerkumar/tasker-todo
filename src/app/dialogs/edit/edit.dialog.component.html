<section fxLayout="column" fxLayoutAlign="center center">
  <h3 mat-dialog-title>Edit Task</h3>
  <mat-dialog-content fxLayout="column" fxLayoutAlign="center center">
   <mat-form-field>
    <input type="text" matInput [(ngModel)]="task">
    <mat-hint color="primary">Edit your task </mat-hint>
     </mat-form-field>
     <span *ngIf="error"
     style="color: red;"
     >Task should not be empty.</span>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="primary"
    (click)="onSave()"
    >Save</button>
    <button mat-raised-button color="accent"
      mat-dialog-close
    >Cancel</button>
  </mat-dialog-actions>
</section>
