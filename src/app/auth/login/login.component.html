<section class="login">
  <mat-card class="login-card" fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title> Login </mat-card-title>
    <mat-card-content>
      <mat-divider></mat-divider>

      <button
        class="login-btn"
        (click)="login()"
        mat-raised-button
        color="primary"
        *ngIf="!isLoading"
        style="margin-top: 30px;"
      >
        Login with Google
      </button>
      <mat-spinner [diameter]="55" *ngIf="isLoading"
      style="margin-top: 30px;"
      ></mat-spinner>
    </mat-card-content>
  </mat-card>
</section>
