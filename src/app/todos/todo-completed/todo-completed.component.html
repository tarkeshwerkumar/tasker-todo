<section class="todo-tasks">
  <div *ngIf="noData">
    <h2 class="no-data">
      Not Completed Any Task
    </h2>
  </div>
  <mat-list>
    <mat-list-item *ngFor="let todo of completedTasks">
      <div mat-line class="task">
        {{ todo.task }}
      </div>
      <mat-divider></mat-divider>
      <div mat-line class="create-date">
        Completed : {{ todo.completeDate | date:'medium' }}
      </div>
      <button mat-icon-button [matMenuTriggerFor]="vertMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #vertMenu="matMenu">
        <button mat-menu-item (click)="showDetails(todo)">
          <mat-icon>receipt</mat-icon>
          Details</button>
        <button mat-menu-item (click)="addAgain(todo)">
          <mat-icon>queue</mat-icon>
          Add again</button>
        <button mat-menu-item (click)="deleteTask(todo)">
          <mat-icon>delete_forever</mat-icon>
          Delete</button>
      </mat-menu>
    </mat-list-item>
  </mat-list>
</section>
