<section class="welcome-screen">
  <mat-tab-group mat-stretch-tabs
color="primary" backgroundColor="accent"
>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="tab-icons">view_list</mat-icon>
      Tasks
    </ng-template>
    <app-todo-tasks></app-todo-tasks>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="tab-icons">note_add</mat-icon>
      Add
    </ng-template>
    <app-todos></app-todos>
   </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="tab-icons">done_all</mat-icon>
      Completed
    </ng-template>
    <app-todo-completed></app-todo-completed>
  </mat-tab>
</mat-tab-group>
</section>
